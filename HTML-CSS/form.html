<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="">
      <p>
        <label for="username">Enter a username: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color: </label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number: </label>
        <input type="number" name="num" />
      </p>
      <p>
        <label for="radio">Enter a radio: </label>
        <input id="radio" type="radio" name="radio" />
      </p>
      <button>submit</button>
      <input type="submit" value="Click Me!" />
    </form>
    <h2>Hijacing Searches</h2>
    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="http://www.youtube.com/search">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/bird">
      <input type="checkbox" name="agree_tos" id="agree" checked/>
      <label for="agree">I agree to everything.</label>
      <hr>
      <p>
        <label for="xs">xs: </label>
        <input type="radio" name="size" value="xs">
        <label for="s">s: </label>
        <input type="radio" name="size" value="s">
        <label for="m">m: </label>
        <input type="radio" name="size" value="m">
      </p>
      <button>go</button>
<hr>
<p>
  <label for="meal">Please Select an Entree : </label>
  <select name="meal" id="">
    <option value="fish">fish</option>
    <option value="chicken">chicken</option>
    <option value="sodduck" selected>sodduck</option>
    <option value="pizza">pizza</option>
    <option value="coffee">coffee</option>
  </select>
</p>
<p>
  <label for="cheese">Amount of Cheese: </label>
  <input type="range" id="cheese" min="0" max="10" name="cheese_lev">
</p>
<p>
  <label for="requests">Any Special Requests?</label><br>
  <textarea name="requests" id="requests" cols="30" rows="7">hi</textarea>
</p>
<button>submit</button>
    </form>
  </body>
</html>

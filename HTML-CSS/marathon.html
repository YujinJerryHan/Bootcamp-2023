<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/run">
      <p>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </p>

      <p>Select a Race:</p>
      <div>
        <input type="radio" name="selectRace" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="selectRace" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="selectRace" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
<div>
  <label for="email">Email</label>
  <input type="email" name="email" />
  <label for="password">Password</label>
  <input type="password" name="password" />
</div>
  
      <div>
        <label for="group">Select Age Group</label>
        <select name="group" id="group">
          <option value="under18">under 18</option>
          <option value="18-30">18~30</option>
          <option value="30-50">30~50</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <button>Register</button>
    </form>
  </body>
</html>
